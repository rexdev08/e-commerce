            />
          </svg>
        </button>
        <p class="header__p">Sofa <span class="header__span">Deluxe</span></p>

        <div class="header__cart-wrapper">
          <span id="header-counter" class="header__counter">0</span>
          <button

            class="header__button header__button--shopping-cart"

              />
